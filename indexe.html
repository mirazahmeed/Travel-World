    <title>Image Overlay Example</title>

    <style>
        .banner-section {
            position: relative;
            width: 80%;
            height: 100%;
            margin: 0 auto;
        }

        .banner-image {
            display: block;
            width: 100%;
            height: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 1;
            transition: .5s ease;
            background-color: rgba(0, 0, 0, 0.5);
            /* Black background with 50% opacity */
        }

        .container:hover .overlay {
            opacity: 1;
        }

        .banner-contents {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
